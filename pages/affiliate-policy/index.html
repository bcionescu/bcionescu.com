<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The website's privacy policy.">
	<title>Privacy Policy - bcionescu.com</title>
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>

	<div id="header"></div>

	<div class="container">
	<br><br>
	<center>
		<h1 style="margin-top: 0;">Privacy Policy</h1>
	</center>

	<br>
 
  <p>Some links on this site are affiliate links. For example, when I link to one of my novels, it will likely be an affiliate link. This does not cost you anything extra, but it helps support my efforts.</p>

</div>

	<footer id="footer"></footer>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			fetch('/templates/header.html')
				.then(response => response.text())
				.then(data => document.getElementById('header').innerHTML = data);

			fetch('/templates/footer.html')
				.then(response => response.text())
				.then(data => document.getElementById('footer').innerHTML = data);
		});
	</script>

</body>

</html>
